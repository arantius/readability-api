<!DOCTYPE html>
<html>
<head>
<title>Readability API</title>
<meta http-equiv='Content-Language' content='en' />
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
</head>
<body>

<p>Clean up a page:</p>
<form method='get' action='/page'>
URL: <input type='text' name='url' size='50'>
<input type='submit'><br>
<label>
  <input type='radio' name='wrap' value=''>
  No wrapping
</label><br>
<label>
  <input type='radio' name='wrap' value='html'>
  Wrap contents in &lt;html&gt; and &lt;body&gt; tags
</label><br>
<label>
  <input type='radio' name='wrap' value='rss'>
  Wrap contents in a dummy RSS feed
</label><br>
</form>

<hr>

<p>Clean up a feed:</p>
<form method='get' action='/feed'>
URL: <input type='text' name='url' size='50'>
<input type='submit'>
</form>

</body>
</html>
