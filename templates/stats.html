<!DOCTYPE html>
<html>
<head>
<title>Readability API Stats</title>
<meta http-equiv='Content-Language' content='en' />
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
</head>
<body>

<p>Statistics:</p>
<table>
<tr><th>Type</th><th>Count</th></tr>
{% for stat in stats %}
  <tr><td>{{stat.0}}</td><td>{{stat.1}}</td></tr>
{% endfor %}
</table>
</body>
</html>
